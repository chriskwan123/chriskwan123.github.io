<script>
const RAW_QUESTIONS = JSON.parse(document.getElementById('rawQuestions').textContent || '[]');
let questionBank = RAW_QUESTIONS.map(row => {
  const options = [row['A']||'', row['B']||'', row['C']||'', row['D']||''];
  const idx = (parseInt(row['答案'],10)||1) - 1;
  return {
    q: row['題目'] || '',
    options,
    answer: options[idx] || options[0]
  };
});

let questionElems = [];
let lastQuestions = [];
let currentIndex = 0;
let utter;
let voices = [];

const $ = (id)=>document.getElementById(id);
$('totalCount').textContent = (questionBank.length>0) ? `（題庫總數：${questionBank.length} 題）` : '（題庫為空）';

function generateQuestions(questionsList=null){
  let questions = questionsList ? [...questionsList] : [...questionBank];
  if(questions.length===0){ alert("題庫為空"); return; }

  let rangeInput = $('range').value.trim();
  let start=1,end=questions.length;
  if(rangeInput && rangeInput!=='0'){ const m = rangeInput.match(/(\d+)-(\d+)/); if(m){ start=parseInt(m[1]); end=parseInt(m[2]); } }
  questions = questions.slice(start-1, Math.min(end, questions.length));

  if($('randomOrder').checked){
    for(let i=questions.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [questions[i],questions[j]]=[questions[j],questions[i]]; }
    const totalNum = parseInt($('totalNum').value,10);
    if(totalNum>0 && totalNum<questions.length){ questions = questions.slice(0,totalNum); }
  }

  lastQuestions = questions;

  const container = $('questions');
  container.innerHTML = '';
  questionElems = [];

  questions.forEach((q,i)=>{
    const qDiv=document.createElement('div');
    qDiv.className='question';
    qDiv.dataset.index=i;

    const title = document.createElement('strong');
    title.textContent = `${i+1}. ${q.q}`;
    qDiv.appendChild(title);

    const opts = document.createElement('div');
    opts.className='options';
    q.options.forEach(opt=>{
      const label=document.createElement('label');
      const input=document.createElement('input');
      input.type='radio'; input.name='q'+i; input.value=opt;
      input.addEventListener('change', ()=>checkAnswer(input));
      label.appendChild(input);
      const span=document.createElement('span');
      span.textContent = ' ' + opt;
      label.appendChild(span);
      opts.appendChild(label);
    });
    qDiv.appendChild(opts);

    const btnShow = document.createElement('button');
    btnShow.className='answerBtn';
    btnShow.textContent='顯示答案';
    btnShow.onclick=()=>showAnswer(btnShow);

    const btnHide = document.createElement('button');
    btnHide.className='hideBtn';
    btnHide.textContent='隱藏答案';
    btnHide.style.display='none';
    btnHide.onclick=()=>hideAnswer(btnHide);

    const ans = document.createElement('div');
    ans.className='answerText';
    ans.textContent='答案: ' + q.answer;

    qDiv.appendChild(btnShow);
    qDiv.appendChild(btnHide);
    qDiv.appendChild(ans);

    container.appendChild(qDiv);
    questionElems.push(qDiv);
  });

  updateProgress();
  $('retryBtn').style.display='none';
}

function showAnswer(btn){ const qDiv = btn.parentElement; qDiv.querySelector('.answerText').style.display='block'; btn.style.display='none'; qDiv.querySelector('.hideBtn').style.display='inline-block'; }
function hideAnswer(btn){ const qDiv = btn.parentElement; qDiv.querySelector('.answerText').style.display='none'; btn.style.display='none'; qDiv.querySelector('.answerBtn').style.display='inline-block'; }

function checkAnswer(input){ const qDiv = input.closest('.question'); const idx = qDiv.dataset.index; if(input.value === lastQuestions[idx].answer){ qDiv.querySelectorAll('input[type=radio]').forEach(r=>r.disabled=true); } updateProgress(); }

function updateProgress(){ let answered=0; questionElems.forEach(qDiv=>{ if(qDiv.querySelector('input[type=radio]:checked')) answered++; }); const total = questionElems.length; const percent = total>0 ? Math.round(answered/total*100) : 0; const bar=$('progressBar'); bar.style.width=percent+'%'; bar.textContent= answered + '/' + total; }

function submitQuiz(){ let correctCount=0; let wrongQuestions=[]; questionElems.forEach((qDiv,i)=>{ const selected = qDiv.querySelector('input[type=radio]:checked'); const answer = lastQuestions[i].answer; if(selected && selected.value === answer){ correctCount++; } else { wrongQuestions.push(lastQuestions[i]); } }); const total = questionElems.length; const score = total>0 ? Math.round(100 * correctCount / total) : 0; $('score').innerText = `總分: ${score} 分\n答對題數: ${correctCount}\n答錯題數: ${total - correctCount}`; $('retryBtn').style.display = wrongQuestions.length>0 ? 'inline-block' : 'none'; if(wrongQuestions.length===0) alert('全部答對！恭喜！'); }
function retryWrong(){ const wrongQuestions = []; questionElems.forEach((qDiv,i)=>{ const selected = qDiv.querySelector('input[type=radio]:checked'); if(!selected || selected.value !== lastQuestions[i].answer){ wrongQuestions.push(lastQuestions[i]); } }); if(wrongQuestions.length>0) generateQuestions(wrongQuestions); }

function loadVoices(){ voices = speechSynthesis.getVoices(); const voiceSelect = $('voice'); voiceSelect.innerHTML = ''; voices.forEach((v,i)=>{ const opt = document.createElement('option'); opt.value = i; opt.text = `${v.name} (${v.lang})`; voiceSelect.appendChild(opt); }); }
window.speechSynthesis.onvoiceschanged = loadVoices; loadVoices();

function readCurrentQuestion(includeAnswer=false){
  if(currentIndex>=questionElems.length) return;
  questionElems.forEach(q=>q.classList.remove('highlight'));
  const current = questionElems[currentIndex];
  current.classList.add('highlight');
  current.scrollIntoView({behavior:"smooth", block:"center"});

  const title = current.querySelector('strong')?.innerText || '';
  const opts = [...current.querySelectorAll('.options label span')].map(e => e.innerText.trim());
  let text = `${title}。：${opts.join('，')}`;

  if(includeAnswer){
    const idx = parseInt(current.dataset.index,10);
    const q = lastQuestions[idx];
    const ansText = q.answer || '';
    const ansIdx = q.options.findIndex(o => o === ansText); // 0~3
    const letters = ['A','B','C','D'];
    const letter = ansIdx>=0 ? letters[ansIdx] : '';
    const answerSegment = letter ? `答案： ${letter}，：${ansText}` : `答案：${ansText}`;
    text += `。${answerSegment}`;
  }

  utter = new SpeechSynthesisUtterance(text);
  utter.rate = parseFloat($('rate').value);
  const voiceIndex = $('voice').value;
  if(voices[voiceIndex]) utter.voice = voices[voiceIndex];
  utter.onend = ()=>{ currentIndex++; readNextQueued(); };
  utter._includeAnswer = includeAnswer;
  speechSynthesis.speak(utter);
}

function readNextQueued(){ const includeAnswer = (utter && utter._includeAnswer) ? true : false; readCurrentQuestion(includeAnswer); }

function playReading(){ stopReading(); currentIndex=0; readCurrentQuestion(false); }
function practiceReading(){ stopReading(); currentIndex=0; readCurrentQuestion(true); }
function pauseReading(){ if(speechSynthesis.speaking && !speechSynthesis.paused) speechSynthesis.pause(); }
function resumeReading(){ if(speechSynthesis.paused) speechSynthesis.resume(); }
function stopReading(){ speechSynthesis.cancel(); questionElems.forEach(q=>q.classList.remove('highlight')); currentIndex=0; }

document.getElementById('genBtn').addEventListener('click', ()=>generateQuestions());
document.getElementById('submitBtn').addEventListener('click', submitQuiz);
document.getElementById('retryBtn').addEventListener('click', retryWrong);
document.getElementById('playBtn').addEventListener('click', playReading);
document.getElementById('practiceSpeakBtn').addEventListener('click', practiceReading);
document.getElementById('pauseBtn').addEventListener('click', pauseReading);
document.getElementById('resumeBtn').addEventListener('click', resumeReading);
document.getElementById('stopBtn').addEventListener('click', stopReading);

document.addEventListener('DOMContentLoaded', ()=>{ generateQuestions(); });
</script>
