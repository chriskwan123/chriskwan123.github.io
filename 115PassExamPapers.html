	{"id": "E12M115_Q40", "exam": "E12M115", "examLabel": "<115年>12等站長/副站長", "type": "mc", "no": 40, "text": "辦理採購驗收作業，下列何者正確?", "options": {"A": "驗收應製作紀錄，採書面驗收者應備具書面憑證，皆載明主驗人、會驗人，並應分別簽章", "B": "辦理驗收時得視案件性質免製作紀錄", "C": "承辦採購單位之人員得為採購之主驗人", "D": "小額採購之工程、財物採購，得免辦理驗收作業"}, "correctAnswers": ["A"]}];
    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function formatCorrect(correctAnswers, type) {
      if (type === "tf") {
        return correctAnswers[0] === "O" ? "O（○）" : "X（×）";
      }
      return correctAnswers.join("、");
    }

    let currentSet = [];
    let currentIndex = 0;
    let currentScore = 0;
    let wrongQuestions = [];
    const POINT_PER_QUESTION = 2;

    const examSelect = document.getElementById("examSelect");
    const includeTfEl = document.getElementById("includeTf");
    const includeMcEl = document.getElementById("includeMc");
    const questionCountEl = document.getElementById("questionCount");
    const shuffleEl = document.getElementById("shuffle");

    const startBtn = document.getElementById("startBtn");
    const quizCard = document.getElementById("quizCard");
    const examLabelEl = document.getElementById("examLabel");
    const questionTypeEl = document.getElementById("questionType");
    const questionIdEl = document.getElementById("questionId");
    const questionTextEl = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const feedbackEl = document.getElementById("feedback");
    const currentIndexLabel = document.getElementById("currentIndexLabel");
    const totalCountLabel = document.getElementById("totalCountLabel");
    const currentScoreEl = document.getElementById("currentScore");
    const submitBtn = document.getElementById("submitBtn");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const summaryCard = document.getElementById("summaryCard");

    function getExamLabel(code) {
      const sample = QUESTIONS.find(q => q.exam === code);
      return sample ? sample.examLabel : code;
    }

    function startPractice(fromWrong = false) {
      const examCode = examSelect.value;
      const useTf = includeTfEl.checked;
      const useMc = includeMcEl.checked;

      let pool;
      if (fromWrong) {
        pool = currentSet.slice();
      } else {
        pool = QUESTIONS.filter(q => q.exam === examCode && (
          (q.type === "tf" && useTf) ||
          (q.type === "mc" && useMc)
        ));
      }

      if (pool.length === 0) {
        alert("本次條件下沒有題目，請檢查試卷與題型選擇。");
        return;
      }

      let count = parseInt(questionCountEl.value, 10);
      if (!Number.isFinite(count) || count <= 0) {
        count = pool.length;
      } else {
        count = Math.min(count, pool.length);
      }

      if (shuffleEl.checked) {
        pool = shuffleArray(pool);
      }

      currentSet = pool.slice(0, count);
      currentIndex = 0;
      currentScore = 0;
      wrongQuestions = [];

      currentScoreEl.textContent = currentScore.toString();
      totalCountLabel.textContent = currentSet.length.toString();
      summaryCard.classList.add("hidden");
      quizCard.classList.remove("hidden");

      examLabelEl.textContent = getExamLabel(examCode);

      renderCurrentQuestion();
    }

    function renderCurrentQuestion() {
      const q = currentSet[currentIndex];
      currentIndexLabel.textContent = (currentIndex + 1).toString();

      questionTypeEl.textContent = q.type === "tf" ? "是非題" : "單選題";
      questionIdEl.textContent = (q.type === "tf" ? "T" : "Q") + q.no;
      questionTextEl.textContent = q.no + "．" + q.text;

      optionsContainer.innerHTML = "";
      feedbackEl.classList.add("hidden");
      feedbackEl.textContent = "";
      nextBtn.classList.add("hidden");
      submitBtn.classList.remove("hidden");
      submitBtn.disabled = false;

      if (q.type === "tf") {
        renderTfOptions();
      } else {
        renderMcOptions(q);
      }
    }

    function renderTfOptions() {
      const choices = [
        { value: "O", label: "O（○）" },
        { value: "X", label: "X（×）" }
      ];
      choices.forEach(ch => {
        const li = document.createElement("li");
        li.className = "option";
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = ch.value;
        const span = document.createElement("span");
        span.className = "option-label";
        span.textContent = ch.label;
        li.appendChild(input);
        li.appendChild(span);
        li.addEventListener("click", () => {
          input.checked = true;
        });
        optionsContainer.appendChild(li);
      });
    }

    function renderMcOptions(q) {
      const order = ["A", "B", "C", "D"];
      order.forEach(letter => {
        const text = (q.options && q.options[letter]) || "";
        if (!text) return;
        const li = document.createElement("li");
        li.className = "option";
        li.dataset.option = letter;
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = letter;
        const span = document.createElement("span");
        span.className = "option-label";
        span.textContent = letter + ". " + text;
        li.appendChild(input);
        li.appendChild(span);
        li.addEventListener("click", () => {
          input.checked = true;
        });
        optionsContainer.appendChild(li);
      });
    }

    function getSelectedAnswer() {
      const radios = document.querySelectorAll('input[name="answer"]');
      for (const r of radios) {
        if (r.checked) return r.value;
      }
      return null;
    }

    function lockOptions() {
      const options = optionsContainer.querySelectorAll(".option");
      options.forEach(opt => {
        opt.classList.add("disabled");
        const input = opt.querySelector("input");
        if (input) input.disabled = true;
      });
    }

    function markOptions(correctAnswers, userAnswer, type) {
      const upperSet = correctAnswers.map(a => a.toUpperCase());
      const options = optionsContainer.querySelectorAll(".option");
      options.forEach(opt => {
        const input = opt.querySelector("input");
        if (!input) return;
        const val = input.value.toUpperCase();
        if (upperSet.includes(val)) {
          opt.classList.add("correct");
        }
        if (userAnswer && val === userAnswer.toUpperCase() && !upperSet.includes(val)) {
          opt.classList.add("incorrect");
        }
      });
    }

    function submitAnswer() {
      const q = currentSet[currentIndex];
      const userAnswer = getSelectedAnswer();
      if (!userAnswer) {
        alert("請先選擇一個答案。");
        return;
      }

      const upperUser = userAnswer.toUpperCase();
      const correctSet = (q.correctAnswers || []).map(a => a.toUpperCase());
      const isCorrect = correctSet.includes(upperUser);

      lockOptions();
      markOptions(correctSet, upperUser, q.type);

      let msg = "";
      let cls = "";
      if (isCorrect) {
        currentScore += POINT_PER_QUESTION;
        currentScoreEl.textContent = currentScore.toString();
        msg = "✔ 回答正確！";
        cls = "correct";
      } else {
        msg = "✘ 回答錯誤。";
        cls = "incorrect";
        if (!wrongQuestions.some(w => w.id === q.id)) {
          wrongQuestions.push(q);
        }
      }

      feedbackEl.className = "feedback " + cls;
      feedbackEl.innerHTML = `
        <span class="feedback-pill ${cls}">${msg}</span>
        <span>你的作答：<strong>${q.type === "tf"
          ? (upperUser === "O" ? "O（○）" : "X（×）")
          : upperUser}</strong></span>
        <span>正確答案：<strong>${formatCorrect(correctSet, q.type)}</strong></span>
        ${q.correctAnswers.length > 1 ? '<span style="font-size:0.8rem;color:#7b83a0;">（本題多個選項皆視為正確，任選其一即得分）</span>' : ""}
      `;

      submitBtn.classList.add("hidden");
      nextBtn.classList.remove("hidden");
      submitBtn.disabled = true;

      if (currentIndex === currentSet.length - 1) {
        nextBtn.textContent = "查看成績總結";
      } else {
        nextBtn.textContent = "下一題 ▶";
      }
    }

    function goNext() {
      if (currentIndex >= currentSet.length - 1) {
        showSummary();
        return;
      }
      currentIndex += 1;
      renderCurrentQuestion();
    }

    function showSummary() {
      const totalQuestions = currentSet.length;
      const maxScore = totalQuestions * POINT_PER_QUESTION;
      const percent = ((currentScore / maxScore) * 100).toFixed(1);
      const wrongCount = wrongQuestions.length;
      const examCode = examSelect.value;
      const examName = getExamLabel(examCode);

      summaryCard.classList.remove("hidden");

      let html = `
        <div class="summary-em">本次練習結果</div>
        <div class="summary-tag">試卷：<strong>${examName}</strong></div>
        <div>作答題數：<strong>${totalQuestions}</strong> 題</div>
        <div>總得分：<strong>${currentScore}／${maxScore}</strong> 分</div>
        <div>正確率：約 <strong>${percent}%</strong></div>
        <div>本次錯題數：<strong>${wrongCount}</strong> 題</div>
        <div style="font-size:0.85rem;color:#6b7392;margin-top:4px;">
          可以點「重新設定」換卷或重抽題目，或「只做本次錯題重練」專攻弱點。
        </div>
      `;

      if (wrongCount > 0) {
        html += `
          <div style="margin-top:8px;display:flex;flex-wrap:wrap;gap:8px;">
            <button class="btn btn-primary" id="retryWrongBtn" type="button">
              🔁 只做本次錯題重練
            </button>
          </div>
        `;
      }

      summaryCard.innerHTML = html;

      if (wrongCount > 0) {
        const retryWrongBtn = document.getElementById("retryWrongBtn");
        retryWrongBtn.addEventListener("click", startWrongPractice);
      }

      nextBtn.classList.add("hidden");
      submitBtn.classList.add("hidden");
    }

    function startWrongPractice() {
      if (wrongQuestions.length === 0) {
        alert("本次沒有錯題，可直接重新設定或換卷練習。");
        return;
      }

      let pool = wrongQuestions.slice();
      if (shuffleEl.checked) {
        pool = shuffleArray(pool);
      }

      currentSet = pool;
      currentIndex = 0;
      currentScore = 0;
      wrongQuestions = [];

      currentScoreEl.textContent = "0";
      totalCountLabel.textContent = currentSet.length.toString();
      summaryCard.classList.add("hidden");
      quizCard.classList.remove("hidden");

      const examCode = examSelect.value;
      examLabelEl.textContent = getExamLabel(examCode);

      renderCurrentQuestion();
    }

    function restart() {
      currentSet = [];
      currentIndex = 0;
      currentScore = 0;
      wrongQuestions = [];
      currentScoreEl.textContent = "0";
      quizCard.classList.add("hidden");
      summaryCard.classList.add("hidden");
    }

    window.QUESTIONS = QUESTIONS;

    startBtn.addEventListener("click", () => startPractice(false));
    submitBtn.addEventListener("click", submitAnswer);
    nextBtn.addEventListener("click", goNext);
    restartBtn.addEventListener("click", restart);
  </script>
</body>
</html>
